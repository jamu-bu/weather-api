<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <img id="logo" src="./assets/img/sun.png">
        <h1 class="lighting">WEATHER DASHBOARD</h1>
    </header>
    <section class="searchSect">
        <div class="side">
            <div id="topSide">
                <h2>FIND YOUR CITY</h2><br>
                <input type="text" id="search-city" placeholder="Sim City">
                <button class="Search" id="SearchBtn">SEARCH</button>
            </div>
            <br>
            <div id="locationBtn">
            </div>
        </div>
    </section>
 
    <section class="currentTemp">
        <div class="CityDet">
            <div class="cityCards">
                <div class="TextCont" id="today">
                    <br>
                    <h3 id="CityName"> <span id="Date"></span></h3>
                    <p id="Temp"></p>
                    <p id="Wind"></p>
                    <p id="Humidity"></p>
                    <p id="Index"></p>
                </div>
            </div>
            
        </div>
    </section>


    <section>
        <h3 id="fiveDayFor" class="lighting">5-Day Forecast:</h3>
        <div class="WeatherCards">
            <div class="BorderCards">
                <div class="cardContent">
                    <h3 id="Date1"></h3>
                    <p id="Temp1"></p>
                    <p id="Wind1"></p>
                    <p id="Humidity1"></p>
                    <img id="Icon1" scr="https://openweathermap.org/img/w/10d.png">
                </div>
                
            </div>
            <div class="BorderCards">
                <div class="cardContent">
                    <h3 id="Date2"></h3>
                    <p id="Temp2"></p>
                    <p id="Wind2"></p>
                    <p id="Humidity2"></p>
                    <img id="Icon2" scr="https://openweathermap.org/img/w/10d.png">
                </div>
                
            </div>
            <div class="BorderCards">
                <div class="cardContent">
                    <h3 id="Date3"></h3>
                    <p id="Temp3"></p>
                    <p id="Wind3"></p>
                    <p id="Humidity3"></p>
                    <img id="Icon3" scr="https://openweathermap.org/img/w/10d.png">
                </div>
            </div>
            <div class="BorderCards">
                <div class="cardContent">
                    <h3 id="Date4"></h3>
                    <p id="Temp4"></p>
                    <p id="Wind4"></p>
                    <p id="Humidity4"></p>
                    <img id="Icon4" scr="https://openweathermap.org/img/w/10d.png">
                </div>                
            </div>
            <div class="BorderCards">
                <div class="cardContent">
                    <h3 id="Date5"></h3>
                    <p id="Temp5"></p>
                    <p id="Wind5"></p>
                    <p id="Humidity5"></p>
                    <img id="Icon5" scr="https://openweathermap.org/img/w/10d.png">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
